<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Score</title>

    <style>
      h1{
        color: #7324D9;
      }
      h3{
        color: #17F058;
      }
      h4{
        color: red;
      }
      .outer{
        width: 100%;
        background-color: lightgray;
        height: 7px;
        border-radius: 5px; 
        overflow: hidden;
      }
      .inner{
        height: 100%; 
        background-color: lime;
      }      
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }

    </style>
  </head>
  <body>
    <div class="text-center my-5">
      <h1>Your Score</h1>
      <h3 class="mt-4">Your Strengths</h3>
      <img src="images/Strength Image.png" alt="" width="200px" class="mt-4">
      <div class="col-12">
        <table class="col-md-2 offset-md-5 mt-4">
          <tr>
            <td>WILL TO LIVE</td>
            <td>80%</td>
          </tr>
        </table>
        <div class="col-md-2 offset-md-5 pl-4 mt-2">
          <div class="outer">
              <div class="inner" style="width: 80%;"/>
          </div>
        </div>
      </div>
      <div class="col-12">
        <table class="col-md-2 offset-md-5 mt-4">
          <tr>
            <td>WILL TO LIVE</td>
            <td>60%</td>
          </tr>
        </table>
        <div class="col-md-2 offset-md-5 pl-4 mt-2">
          <div class="outer">
              <div class="inner" style="width: 60%;"/>
          </div>
        </div>
      </div>
      <div class="col-12">
        <table class="col-md-2 offset-md-5 mt-4">
          <tr>
            <td>WILL TO LIVE</td>
            <td>70%</td>
          </tr>
        </table>
        <div class="col-md-2 offset-md-5 pl-4 mt-2">
          <div class="outer">
              <div class="inner" style="width: 70%;"/>
          </div>
        </div>
      </div>
      <div class="col-12">
        <table class="col-md-2 offset-md-5 mt-4">
          <tr>
            <td>WILL TO LIVE</td>
            <td>50%</td>
          </tr>
        </table>
        <div class="col-md-2 offset-md-5 pl-4 mt-2">
          <div class="outer">
              <div class="inner" style="width: 50%;"/>
          </div>
        </div>
      </div>

      <h4 class="mt-5">Your Weakness</h4>
      <img src="images/Weakness Image.png" alt="" width="200px" class="mt-4">
      <div class="col-12 text-center">
        <table class="col-md-2 offset-md-5 mt-4">
          <tr>
            <td>AGGRESSION</td>
            <td>20%</td>
          </tr>
        </table>
        <div class="col-md-2 offset-md-5 pl-4 mt-2">
          <div class="outer">
              <div class="inner" style="width: 20%;"/>
          </div>
        </div>
      </div>
      <div class="col-12 text-center">
        <table class="col-md-2 offset-md-5 mt-4">
          <tr>
            <td>AGGRESSION</td>
            <td>15%</td>
          </tr>
        </table>
        <div class="col-md-2 offset-md-5 pl-4 mt-2">
          <div class="outer">
              <div class="inner" style="width: 15%;"/>
          </div>
        </div>
      </div>
      <div class="col-12 text-center">
        <table class="col-md-2 offset-md-5 mt-4">
          <tr>
            <td>AGGRESSION</td>
            <td>25%</td>
          </tr>
        </table>
        <div class="col-md-2 offset-md-5 pl-4 mt-2">
          <div class="outer">
              <div class="inner" style="width: 25%;"/>
          </div>
        </div>
      </div>
      <div class="col-12 text-center">
        <table class="col-md-2 offset-md-5 mt-4">
          <tr>
            <td>AGGRESSION</td>
            <td>30%</td>
          </tr>
        </table>
        <div class="col-md-2 offset-md-5 pl-4 mt-2">
          <div class="outer">
              <div class="inner" style="width: 30%;"/>
          </div>
        </div>
      </div>
    </div>
    
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
